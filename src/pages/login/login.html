<ion-header>

  <ion-navbar style="background-color:#b5d99c">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#f5f7dc">
  <div text-center>
    <img src="../assets/imgs/invernadero.png">
  </div>
  <ion-list>

  <ion-item style="background-color:#ffff82">
    <ion-label floating>Usuario</ion-label>g
    <ion-input [(ngModel)]="usuario" type="text" value=""></ion-input>
  </ion-item>

  <ion-item style="background-color:#ffff82">
    <ion-label floating>Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  </ion-list>

  <div text-center>
    <button
    [disabled]="this.usuario.length==0||this.password.length==0"
    style="background-color:#b5d99c"
    (click)="clickHome()" ion-button>Iniciar sesión</button>
  </div>

</ion-content>
